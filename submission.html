<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="design.css" />
    <title>Restaurant Review - Submit Restaurant</title>
  </head>
  <body>
    <!-- rr-container ensures that the page fits to the screen in terms of height, with the footer at the absolute bottom -->
    <div class="rr-container">
      <!--navbar and header -->
      <nav class="white rr-box shadow-1">
        <ul class='rr-navbar'>
          <!-- logo link that leads to search page -->
          <li>
            <a href='search.html' class="no-padding-or-margins">
              <picture>
                <source srcset='media/logo-2x.png 2x, media/logo.png 1x' />
                <img src='media/logo.png' alt='logo' class='logo cursor-pointer' />
              </picture>
            </a>
          </li>
          <!-- header -->
          <li>
            <a href="search.html" class='no-padding-or-margins'>
              <header class="grey-text">
                <h1 class="text-center nav-header">Restaurant Review</h1>
              </header>
            </a>
          </li>
          <li>
            <a href="#about.html">About</a>
          </li>
          <!-- these links will appear in the reverse order on larger screens, but in the written order on mobile devices -->
          <li class="right">
            <a class="white-text rr-btn rr-blue shadow-1" href="#login.html">Log In</a>
          </li>
          <li class="right">
            <a href="registration.html" class="white-text rr-btn rr-yellow grey-text shadow-1">Sign Up</a>
          </li>
        </ul>
      </nav>
      <!--end of navbar -->
      <br /><br />
      <!--page content -->
      <div class="page-content">
        <div class='col-70 offset-15'>
          <div class='rr-box white shadow-1'>
            <h2 class='text-center grey-text'>Submit a Restaurant</h2>
            <div class='full-width'>
              <div class='col-70 offset-15'>
                <p class=''>
                  (* denotes a required field)
                </p>
                <div class='rr-box lite-grey'>
                  <form>
                    <!--this will hold the set of inputs and separate them vertically -->
                    <!-- 5 different types of inputs used: text, date, radio, email, password -->
                    <div class='col-70 offset-15 text-center spaced-inputs'>
                      <label><b>Name of Restaurant*</b></label>
                      <input type='text' name='name' />
                      <br />
                      <label><b>Description*</b></label>
                      <textarea name='description'></textarea>
                      <br />
                      <div class='full-width'>
                        <div class='col-50 left padded-at-bottom'>
                          <div class='padded-from-lr'>
                            <label><b>Longitude*</b></label>
                            <input type='text' name='lon' />
                          </div>
                        </div>
                        <div class='col-50 right padded-at-bottom'>
                          <div class='padded-from-lr'>
                            <label><b>Latitude*</b></label>
                            <input type='text' name='lat' />
                          </div>
                        </div>
                      </div>
                      <label><b>Upload Image*: </b></label>
                      <input type='file' name='image' accept="image/*"/>
                      <br />
                      <label><b>Upload Video:&nbsp;&nbsp;</b></label>
                      <input type='file' name='vid' accept="video/*" />
                    </div>
                    <!--end of inputs -->
                    <br /><hr class='col-80 offset-10' />
                    <!-- submit btn -->
                    <div class='col-60 offset-20'>
                      <button type='submit' class='cursor-pointer full-width rr-red white-text padded-at-top padded-at-bottom'>
                        <b class='text-center'>Submit Restaurant</b>
                      </button>
                    </div>
                    <br />
                  </form>
                </div>
                <br />
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--page footer -->
      <br /><br /><br /> <!-- to ensure space between footer and last item -->
      <div class='gradient-to-footer footer-grey'></div>
      <div class="footer grey">
        <br />
        <!-- simple sitemap, For now, just a reiteration of the navbar, but different links can be added here in the future -->
        <div class='text-center padded-from-lr'>
          <b class='white-text padded-from-lr'><u>Sitemap</u></b>
          <a href="search.html" class='white-text padded-from-lr'>Home</a>
          <a href='#about.html' class='white-text padded-from-lr'>About</a>
          <a href='registration.html' class='white-text padded-from-lr'>Register</a>
          <a href='#login.html' class='white-text padded-from-lr'>Login</a>
        </div>
      </div>
    </div>
  </body>
</html>
